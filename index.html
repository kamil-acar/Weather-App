<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="weather-header">
            <form class="weather-search">
                <input type="text" placeholder="Search for a city" class="weather-searchform">
                <i class="bi bi-search"></i>
            </form>
            <div class="weather-units">
                <span class="weather-units-celcius">&#176C</span>
                <span class="weather-units-farenheit">&#176F</span>
            </div>
        </div>

        <div class="weather-body">
            <h1 class="weather-city">Istanbul, Turkiye</h1>
            <div class="weather-datetime">              
            </div>
            <div class="weather-forecast">Clear</div>
            <div class="weather-icon"></div>
            <p class="weather-temperature"></p>
            <div class="weather-minmax">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="weather-info">
            <div class="weather-card">
                <i class="bi bi-thermometer-half"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather-realfeel">12</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet" aria-hidden="true"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">12</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="bi bi-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind">12</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure">12</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
